apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability
data:
  tempo.yaml: |
    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      trace_idle_period: 10s
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 1h

    querier: {}

    storage:
      trace:
        backend: local
        local:
          directory: /var/tempo/blocks
          wal_directory: /var/tempo/wal

    metrics_generator:
      storage:
        path: /var/tempo/generator
