apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-querier
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo-querier
  template:
    metadata:
      labels:
        app: tempo-querier
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.8.1
          args:
            - "-target=querier"
            - "-config.file=/etc/tempo.yaml"
          ports:
            - containerPort: 3200
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo.yaml
              subPath: tempo.yaml
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-querier-config
