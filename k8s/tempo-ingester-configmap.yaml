apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-ingester-config
  namespace: observability
data:
  tempo.yaml: |
    ingester:
      trace_idle_period: 10s
      max_block_duration: 5m

    storage:
      trace:
        # **Crucial Change:** Use 'filesystem' backend for local disk storage
        backend: filesystem
        filesystem:
          directory: /var/tempo/blocks
          # 'wal_directory' is nested under 'filesystem'
          wal_directory: /var/tempo/wal
