apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-ingester
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo-ingester
  template:
    metadata:
      labels:
        app: tempo-ingester
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.8.1
          args:
            - "-target=ingester"
            - "-config.file=/etc/tempo.yaml"
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo.yaml
              subPath: tempo.yaml
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-ingester-config
