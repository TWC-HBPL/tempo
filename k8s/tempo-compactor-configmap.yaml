apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-compactor-config
  namespace: observability
data:
  tempo.yaml: |
    compactor:
      compaction:
        block_retention: 1h

    storage:
      trace:
        backend: s3
        s3:
          bucket: twcr-app-logs-grafana-tempo
          endpoint: s3.ap-south-1.amazonaws.com
          region: ap-south-1
          access_key: ${S3_ACCESS_KEY}
          secret_key: ${S3_SECRET_KEY}
          insecure: false
